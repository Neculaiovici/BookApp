<mat-toolbar class="header">
  <a routerLink="/">Booker</a>
  <ul class="nav">
    <li>
      <div *ngIf="(isLoggedIn$ | async) === true; else login">
        <a (click)="onLogout()">Logout</a>
      </div>
      <ng-template #login>
        <a routerLink="/login">Login</a>
      </ng-template>
    </li>
    <li *ngIf="(isLoggedIn$ | async) !== true">
      <a routerLink="signup">Sign Up</a>
    </li>
  </ul>
  <!-- <div>
    <a routerLink="login">Login</a>
    <a routerLink="signup">Sign Up</a>
  </div> -->
</mat-toolbar>
